<div id="dialog-add" title="创建病例">
  <form method="post" action="demo/pagination/ajaxDone1.html" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" novalidate="novalidate">

      <div class="unit clearfix">
        <label>病历号：</label>

      </div>

<script>
  $(function(){
    $( "#dialog-add" ).dialog({
      resizable: false,
      width: 580,
      height: 224,
      modal: true,
      autoOpen: false,
      buttons: {
        "提交": function() {
          $( this ).dialog( "close" );
        },
        "取消": function() {
          $( this ).dialog( "close" );
        }
      }
    });

    $( "#dialogAdd" ).click(function() {
      $( "#dialog-add" ).dialog( "open" );
    });

    $( "#tabsL" ).tabs();

    $( "#accordionA" ).accordion({
      collapsible: true
    });
  })
</script>
